<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .time{
            position: absolute;
            left: 50px;
            color:blue;
            top: 50px;
            font-size: large;
        }
    </style>
</head>
<body>
    <div class="circle">
        <div class="time">30</div>
        <svg>
           <circle cx="50" cy="50" r="40" fill="transparent" stroke="#f0f0f0" stroke-width="20"></circle> 
           <circle cx="50" cy="50" r="40" fill="transparent" stroke="rgb(13,148,136)" stroke-width="8" transform="rotate(-90 50 50)"></circle>
        </svg>
    </div>
    <script>
        const total_time = 5;
        let timer = document.querySelector('.time');
        let animate_circle = document.querySelector('svg circle:nth-child(2)');
        let circum_ference = 40 * Math.PI * 2;  // Circumference of the circle
        animate_circle.style.strokeDasharray = circum_ference;
        timer.innerHTML = total_time;
        
        let temp_time = total_time;
        
        let x = setInterval(function() {
            temp_time -= 1;
            timer.innerHTML = temp_time;
            let percentage = (temp_time / total_time);
            animate_circle.style.strokeDashoffset = circum_ference - (circum_ference * percentage); 
            
            if (temp_time == 0) {
                clearInterval(x);
            }
        }, 1000);
    </script>
</body>

</html>
