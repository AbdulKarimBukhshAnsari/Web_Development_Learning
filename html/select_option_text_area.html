<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Firt we defined the label then we define the option-->
    <label for = "fruits">Fruits: </label>
    <!-- This will be the combination of select and option and in select attributes we give the name and id , id for identification and name will identify how our data will be went-->
    <select id = "fruits" name = "fruits">
        <!--- the options-->
        <option value="apple">Apple</option>
        <option value="mango">Mango</option>
        <option value="graps">Graps</option>
        <option value="banana">Banana</option>
    </select>
    <br>
    <textarea rows = "5" cols="50" ></textarea><br>
    <iframe height="500px" width="500px" src = "https://en.wikipedia.org/wiki/Fruit"></iframe>
</body>
</html>
